<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="insta-layout">
      <img src="images/phone-photo.jpeg" />

      <form action="somewheretologing" class="insta-grid">
        <img src="images/instagram-logo.jpeg" class="insta-logo" />

        <input
          placeholder="Phone number, username, or email"
          type="text"
          id="username"
          name="username"
          class="insta-input"
        />

        <input
          type="password"
          id="password"
          name="password"
          class="insta-input"
          placeholder="Password"
        />
        <input type="submit" value="Log In" class="insta-submit" />
      </form>
    </div>
  </body>
</html>
